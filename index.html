<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="left">
      <div class="logo">
        <img src="./odin-lined.png" alt="Odin Logo" />
        ODIN
      </div>
      <div class="photo-credit">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Hale West</a>
        on
        <a href="https://unsplash.com/">Unsplash </a>
      </div>
    </div>

    <div class="right">
      <h2>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </h2>
      <h2>You <em>know</em> you want to.</h2>

      <form action="">
        <div class="container">
          <h3>Let's do this!</h3>
          <div class="entry">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" />
          </div>
          <div class="entry">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" />
          </div>
          <div class="entry">
            <label for="email">EMAIL</label>
            <input type="email" id="email" />
          </div>
          <div class="entry">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" />
          </div>
          <div class="entry">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" />
          </div>
          <div class="entry">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" />
          </div>
        </div>
        <input type="submit" value="Create Account" />
      </form>

      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </body>
</html>
